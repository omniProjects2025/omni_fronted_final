<app-header></app-header>
<section class="bg_blue">
  <div class="container py-5">
    <h3 class="section_title p-0 text-center mb-4">
      <span class="decor"></span>
      BLOGS
      <span class="decor right"></span>
    </h3>

    <div class="row g-4">
      <div class="col-12 col-md-8 col-lg-9">
        <div class="row g-4">
          <div class="col-lg-4 col-md-6 col-12" *ngFor="let blog of displayedBlogs">
            <div class="card h-100 shadow-sm rounded-4 overflow-hidden">
              <div class="position-relative">
                <img [src]="blog.image" class="card-img-top" alt="blog image">
              </div>
              <div class="card-body" (click)="goToBlogDetails(blog['title'])">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text m-0 clamp">{{ blog.description }}</p>
                <p class="text-dark fw-medium mt-0 date_txt m-0 mt-1">{{ blog.date }}</p>
                <a class="text-decoration-none m-0 read_txt">Read More</a>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination-container" *ngIf="totalPages > 1">
          <ul class="custom-pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="goToPage(1)">
                <i class="bi bi-chevron-double-left"></i>
              </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="goToPage(currentPage - 1)">
                <i class="bi bi-chevron-left"></i>
              </button>
            </li>

            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1">
              <button class="page-link" (click)="goToPage(i + 1)">
                {{ i + 1 }}
              </button>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="goToPage(currentPage + 1)">
                <i class="bi bi-chevron-right"></i>
              </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="goToPage(totalPages)">
                <i class="bi bi-chevron-double-right"></i>
              </button>
            </li>
          </ul>
        </div>

      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="sidebar m-0">
          <h4 class="sidebar-title">Choose Categories</h4>
          <div class="category-container">
            <ul class="category-list">
              <li *ngFor="let category of allCategoriesBlogs" [class.active]="category === selectedCategory"
                (click)="selectCategory(category)" class="category-item">
                <span>{{ category | titlecase }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<app-footer></app-footer>
